<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <linl herf="https://fonts.googleapis.com/css2?family=Roboto:weight@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/adress.css">
    <title>ADDRESS BOOK</title> 
    </head>
<body>
<!--UC 1-->
    <header class="header-content header">
        <div class="logo-content">
        <img src="../assets/aadressbookimage.png" alt="">
        <div>
            <span class="add-text">ADDRESS</span><br>
            <span class="add-book">BOOK</span>
        </div>
        </div>
    </header>
    <!--UC2-->
    
        <div class="content">
            <div class ="box">PERSON ADDRESS FORM</div>
            <a href="../pages/addressbook.html">
                <div class ="content-image"><img src="../assets/cancel.jpg" alt="logo">
                </div>
            </div>
        </div>
    </div>
    <!--UC3-->
    <div class="form-content">
        <form class="form" action="#" onsubmit="save();return false">
    <div class="form-constrains">
        <div class="row-content">
            <label for="name" class="label text">Full Name</label><br>
            <input class="input" type="text" id="name" name="name"placeholder="Your name .." required>
        </div>
        <div class="row-content">
            <label for="address" class="label text">Address</label><br>
            <textarea class="input" type="address" id="address" placeholder="Address" autocomplete="off" required></textarea>
        </div>
        <div class="row-content">
            <div class="column-constrains">
                <div class="column-content">
                    <label class="label text" for="City">Select City</label><br>
                   <select class="City" type="addEventListener" id="City" name="City" required>
                    <!--label for="city" class="label text">City</label><br>
                    <select class="city" type="addEventListener" id="city" required-->
                <option selected disabled hidden value="Select City">Select City</option>
                    <option value="Guntur">Guntur</option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Lucknow">Lucknow</option>
                    <option value="vijayawada">vijayawada</option>
                    <option value="Pune">Pune</option>
                    <option value="vizag">vizag</option>
                  </select>
                </div>
                <div class="column-content">
                    <label for="state" class="label text">State</label>
                    <br>
                    <select name="state" id="state">
                <option selected disabled hidden value="Select State">Select State</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
              </select>
                </div>
                <div class="column-content">
                    <label for="zip" class="label text">Zip code</label>
                    <br>
                    <input type="text" class="input zipcode" id="zip" name="zip" autocomplete="off" required>
                    <error-output class="zip-error"></error-output>
                </div>
            </div>
        </div>
        <div class="row-content">
            <label for="phoneNumber" class="label text">Phone Number</label>
            <br>
            <input type="tel" class="input" id="phoneNumber" name="phoneNumber" required>
            <error-output class="tel-error"></error-output>
        </div>
    </div>
    </form>
</body>
